<div class="compliance-checker p-4">
  <h2 class="text-xl font-bold mb-4">Compliance Checker (Unfinished)</h2>

  <input type="file" (change)="onFileSelected($event)" class="mb-2" />

  <button
    (click)="onSubmit()"
    [disabled]="!selectedFile"
    class="bg-blue-600 text-white px-4 py-2 rounded"
  >
    Check Compliance
  </button>

  <div *ngIf="isLoading" class="mt-4">Analyzing...</div>
  <div *ngIf="error" class="text-red-600 mt-4">{{ error }}</div>

  <div *ngIf="violations.length" class="mt-4">
    <h3 class="font-semibold">Violations Found:</h3>
    <ul class="list-disc pl-5">
      <li *ngFor="let violation of violations">
        {{ violation }}
      </li>
    </ul>
  </div>

  <div *ngIf="!isLoading && !violations.length && selectedFile" class="mt-4">
    No violations found.
  </div>
</div>
