<h2>LMP Comparison (Day-Ahead vs Real-Time)</h2>

<ngx-charts-line-chart
  [view]="view"
  [scheme]="'vivid'"
  [results]="chartData"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Time'"
  [yAxisLabel]="'LMP ($/MWh)'"
  [autoScale]="true"
  [timeline]="true"
>
</ngx-charts-line-chart>
