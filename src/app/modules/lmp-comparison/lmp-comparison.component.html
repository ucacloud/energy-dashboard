<h2>LMP Comparison (Day-Ahead vs Real-Time)</h2>

<ul *ngIf="comparisonData?.length; else loading">
  <li *ngFor="let item of comparisonData">
    Node: {{ item.node }},
    Time: {{ item.timestamp }},
    Day: {{ item.dayAhead }},
    Real Time: {{ item.realTime }},
  </li>
</ul>

<ng-template #loading>
  <p>Loading comparison data...</p>
</ng-template>
